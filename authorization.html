<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - %{hostname}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page requires authentication">
    <meta property="og:title" content="This page requires authentication">
    <meta property="og:description" content="This page requires authentication">
    <meta property="og:type" content="website">
    <meta name="robots" content="noindex">
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
                for (const registration of registrations) {
                    registration.unregister().then((success) => {
                        if (success) console.log('Service worker unregistered.');
                    });
                }
            });
        }
    </script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <style>
    :root {
        --htmlFontSize: 100%;
        --textColor: #eee;
        --textMutedColor: #606468;
        --bodyBackgroundColor: #2c3338;
        --bodyColor: var(--textMutedColor);
        --bodyFontFamily: "Open Sans";
        --bodyFontFamilyFallback: sans-serif;
        --bodyFontSize: 0.875rem;
        --bodyFontWeight: 400;
        --bodyLineHeight: 1.5;
        --anchorColor: #eee;
        
        --loginInputBackgroundColor: #3b4148;
        --loginInputHoverBackgroundColor: #434a52;
        --loginLabelBackgroundColor: #363b41;
        --loginSubmitColor: #eee;
        --loginSubmitBackgroundColor: #ea4c4c;
        --loginSubmitHoverBackgroundColor: #c63535;
        --loginBorderRadus: 0.25rem;
        
        --iconFill: var(--textMutedColor);
        --formGap: 0.875rem;
    }

    * {
        -webkit-box-sizing: inherit;
        box-sizing: inherit;
    }

    html {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-size: 100%;
        font-size: var(--htmlFontSize);
    }

    body {
        background-color: var(--bodyBackgroundColor);
        color: var(--bodyColor);
        font-family: "Open Sans", sans-serif;
        font-family: var(--bodyFontFamily), var(--bodyFontFamilyFallback);
        font-size: 0.875rem;
        font-size: var(--bodyFontSize);
        font-weight: 400;
        font-weight: var(--bodyFontWeight);
        line-height: 1.5;
        line-height: var(--bodyLineHeight);
        margin: 0;
        min-height: 100vh;
    }

    a {
        color: var(--anchorColor);
        outline: 0;
        text-decoration: none;
    }
    a:focus,
    a:hover {
        text-decoration: underline;
    }

    input {
        background-image: none;
        border: 0;
        color: inherit;
        font: inherit;
        font-size: 14pt;
        margin: 0;
        outline: 0;
        padding: 0;
        -webkit-transition: background-color 0.3s;
        -o-transition: background-color 0.3s;
        transition: background-color 0.3s;
    }

    input[type="submit"] {
        cursor: pointer;
    }

    .form {
        display: grid;
        grid-gap: 0.875rem;
        gap: 0.875rem;
        grid-gap: var(--formGap);
        gap: var(--formGap);
    }
    .form input[type="password"],
    .form input[type="text"],
    .form input[type="submit"] {
        width: 100%;
    }
    .form__field {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
    }
    .form__input {
        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
    }

    .login {
        color: var(--textColor);
    }
    .login label,
    .login input[type="text"],
    .login input[type="password"],
    .login input[type="submit"] {
        border-radius: 0.25rem;
        border-radius: var(--loginBorderRadus);
        padding: 1rem;
    }
    .login label {
        background-color: var(--loginLabelBackgroundColor);
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
    }
    .login input[type="password"],
    .login input[type="text"] {
        background-color: var(--loginInputBackgroundColor);
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
    }
    .login input[type="password"]:focus,
    .login input[type="password"]:hover,
    .login input[type="text"]:focus,
    .login input[type="text"]:hover {
        background-color: var(--loginInputHoverBackgroundColor);
    }
    .login input[type="submit"] {
        background-color: var(--loginSubmitBackgroundColor);
        color: var(--loginSubmitColor);
        font-weight: 700;
        text-transform: uppercase;
    }
    .login input[type="submit"]:focus,
    .login input[type="submit"]:hover {
        background-color: var(--loginSubmitHoverBackgroundColor);
    }

    footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        opacity: 0.8;
        font-size: small;
    }

    .align {
        display: grid;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        justify-items: center;
        place-items: center;
    }

    .grid {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        max-width: 20rem;
    }

    .hidden {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }

    .icons {
        display: none;
    }

    .icon {
        height: 1em;
        display: inline-block;
        fill: #606468;
        fill: var(--iconFill);
        width: 1em;
        vertical-align: middle;
    }

    p {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .text--center {
        text-align: center;
    }

    </style>
</head>

<body class="align">
    <div class="grid">
        <h1>Authorization</h1>
        <h3><a id="host-name">%{hostname}</a> is password protected</h3>

        <form class="form login">
            <!-- USER FIELD -->
            <!--
            <div class="form__field">
                <label for="login__username">
                    <svg class="icon"><use xlink:href="#icon-user"></use></svg>
                    <span class="hidden">Username</span>
                </label>
                <input id="login__username" name="username" autocomplete="username" type="text" class="form__input" placeholder="Username">
            </div>
            -->

            <!-- PASSWORD FIELD -->
            <div class="form__field">
                <label for="login__password">
                    <svg class="icon"><use xlink:href="#icon-lock"></use></svg>
                    <span class="hidden">Password</span>
                </label>
                <input id="login__password" name="password" type="password" class="form__input" placeholder="Password" required="" autofocus>
            </div>

            <div class="form__field">
                <input type="submit" value="Log in">
            </div>
        </form>
        <p class="text--center">
            Your IP <span id="ip">%{ip}</span>
        </p>

        <footer class="text--center">
            <p>
                Powered by
                <a href="https://github.com/victornpb/HTTP-Reverse-Proxy" target="_blank">HTTP-Reverse-Proxy</a>
                <svg class="icon"><use xlink:href="#icon-arrow-right"></use></svg>
            </p>
        </footer>

    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
        <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
            <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z"></path>
        </symbol>
        <symbol id="icon-lock" viewBox="0 0 1792 1792">
            <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"></path>
        </symbol>
        <symbol id="icon-user" viewBox="0 0 1792 1792">
            <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"></path>
        </symbol>
    </svg>

    <script>
        var form, password;
        window.onload = function() {
            form = document.querySelector("form");
            form.onsubmit = function(e) {
                e.preventDefault();
                authorize();
            };
            password = document.querySelector("#login__password");
            password.focus();
                    
            // document.title = location.hostname ? `Login - ${location.hostname}` : 'Authorization';
            // document.getElementById("host-name").textContent = location.hostname ? location.hostname : 'This page';
        };

        function authorize() {
            if (!password.value) return; // No input
            document.cookie = `%{authorizationCookie}=${password.value}; path=/${"%{cookieMaxAge}" ? `; max-age=%{cookieMaxAge}` : ""}`; // Set authorization cookie
            location.reload(); // Reload
        }
    </script>
</body>
</html>
