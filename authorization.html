    <title>Proxy Authorization</title>
    <style>
        :root {
            --bg-color: rgb(20, 20, 20);
            --form-bg-color: rgb(29, 29, 29);
            --input-bg-color: rgb(43, 43, 44);
            --input-border-color: rgb(129, 129, 129);
            --btn-bg-color: rgb(61, 60, 60);
            --btn-hover-bg-color: rgb(71, 71, 71);
            --link-color: rgb(153, 153, 153);
            --link-hover-color: rgb(185, 185, 185);
            --white: rgb(221, 221, 221);
            --white-50: rgba(221, 221, 221, 0.5);
            --black: rgb(44, 44, 44);
            --black-50: rgba(44, 44, 44, 0.5);
        }

        * {
            font-family: "Roboto";
            font-weight: 400;
            color: var(--white);
            outline: unset;
        }

        html, body { height: 100%; width: 100%; }

        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
        }

        #form {
            display: flex;
            flex-direction: column;
            background-color: var(--form-bg-color);
            border-radius: 10px;
            padding: 30px;
            max-width: 300px;
        }

        .header {
            text-align: center;
            font-weight: 500;
            margin-bottom: 5%;
        }

        .sub-header {
            text-align: center;
            font-size: 1em;
            color: var(--white-50);
            margin: 0;
            margin-bottom: 20%;
        }

        .password-text {
            font-size: 0.9em;
            margin-bottom: 2%;
        }

        #password {
            text-align: center;
            border-radius: 3px;
            height: 25px;
            background-color: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            transition: box-shadow 0.15s;
            padding-left: 5%;
            padding-right: 5%;
            margin-bottom: 5%;
            text-overflow: ellipsis;
        }
        
        #password:focus {
            box-shadow: 0px 0px 20px var(--white-50);
        }

        .authorize-btn {
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 5px;
            height: 50px;
            margin-bottom: 5%;
            box-shadow: 0px 0px 20px var(--black-50);
            background-color: var(--btn-bg-color);
            transition: background-color 0.15s;
            border: unset;
            cursor: pointer;
        }

        .authorize-btn:hover, .authorize-btn:focus {
            background-color: var(--btn-hover-bg-color);
        }

        .footer {
            margin: 0;
            margin: 5%;
            text-align: center;
        }

        .footer a {
            text-decoration: none;
            color: var(--link-color);
            transition: color 0.15s;
        }

        .footer a:hover, .footer a:focus {
            color: var(--link-hover-color);
        }
    </style>
</head>
<body>
    <div id="form">
        <h1 class="header">Proxy Authorization</h1>
        <h2 class="sub-header">Authorization is required to go here</h2>
        <div class="password-text">Password</div>
        <input type="password" placeholder="Password" id="password">
        <button class="authorize-btn" onclick="authorize()">Authorize</button>
        <div class="footer"><a href="https://github.com/Lyall-A/HTTP-Reverse-Proxy">HTTP-Reverse-Proxy</a> on GitHub</div>
    </div>
    <script>
        const password = document.getElementById("password"); // Password input
        password.focus(); // Focus password input

        if (location.hostname) {
            password.placeholder = `Password for ${location.hostname}`; // Set password placeholder
            document.title = `${location.hostname} | Proxy Authorization`; // Set title
        }

        // Attempt to authorize on enter key
        document.onkeydown = e => {
            if (e.keyCode == 13 && document.activeElement === password) authorize();
        }

        function authorize() {
            if (!password.value) {
                // No input
                return;
            }
            document.cookie = `%{authorizationCookie}=${password.value}`; // Set authorization cookie
            location.reload(); // Reload
        }
    </script>
</body>
</html>
